<!-- Navbar Component -->
<nav class="bg-gray-800 text-white shadow-md">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <!-- Logo or brand name -->
    <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-500">
      Event Horizon
    </div>

    <!-- Navbar Links -->
    <div class="flex space-x-6 text-lg">
      <a [routerLink]="'/about'" href="#about" class="hover:text-indigo-400 transition-colors duration-300">About</a>
      <a [routerLink]="'/events'" href="#features" class="hover:text-indigo-400 transition-colors duration-300">Events</a>
      <a [routerLink]="'/collaboration'" href="#collaborations" class="hover:text-indigo-400 transition-colors duration-300">Collaborations</a>
    </div>

    <!-- Profile & Logout Buttons -->
    <div class="flex space-x-4">
  
      <button [routerLink]="'/profile'" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-md transition-colors duration-300 shadow-md">
        Profile
      </button>

      
      <button (click)="logout()" class="text-white text-lg font-semibold flex items-center space-x-2 hover:text-red-400 transition-all duration-300 focus:outline-none">
        <span>Logout</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </div>
  </div>
</nav>
