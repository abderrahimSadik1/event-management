<div
  class="min-h-screen flex items-center justify-center bg-cover bg-center bg-black"
  style="
    background-image: url('https://img.freepik.com/photos-premium/conception-fond-abstraite-est-bleu-picton-fonce_851755-198587.jpg');
  "
>
  <div class="absolute inset-0 bg-black bg-opacity-70"></div>
  <div
    class="relative bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md z-10"
  >
    <h1 class="text-3xl font-bold text-center text-white mb-4">Join Us</h1>
    <p class="text-center text-sm text-gray-400 mb-6">
      Enter your details to create your account
    </p>
    <form class="space-y-4" (ngSubmit)="onSubmit()">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-300"
          >Nom</label
        >
        <input
          type="text"
          id="nom"
          name="nom"
          [(ngModel)]="utilisateur.nom"
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your nom"
          required
        />
      </div>
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-300"
          >Prénom</label
        >
        <input
          type="text"
          id="prenom"
          name="prenom"
          [(ngModel)]="utilisateur.prenom"
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your prénom"
          required
        />
      </div>
      <div>
        <label for="telephone" class="block text-sm font-medium text-gray-300"
          >Téléphone</label
        >
        <input
          type="tel"
          id="telephone"
          name="telephone"
          [(ngModel)]="utilisateur.telephone"
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your téléphone"
          required
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="utilisateur.email"
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label for="motDePasse" class="block text-sm font-medium text-gray-300"
          >Password</label
        >
        <input
          type="password"
          id="motDePasse"
          name="password"
          [(ngModel)]="utilisateur.motDePasse"
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Sign Up
      </button>
      <div class="text-center mt-4">
        <a [routerLink]="'/login'" class="text-sm text-blue-400 hover:underline"
          >Already have an account?</a
        >
      </div>
    </form>
  </div>
</div>
