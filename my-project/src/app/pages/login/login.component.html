<div
  class="min-h-screen flex items-center justify-center bg-cover bg-center bg-black"
  style="
    background-image: url('https://img.freepik.com/photos-premium/conception-fond-abstraite-est-bleu-picton-fonce_851755-198587.jpg');
  "
>
  <div class="absolute inset-0 bg-black bg-opacity-70"></div>
  <div
    class="relative bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md z-10"
  >
    <h1 class="text-3xl font-bold text-center text-white mb-4">Welcome Back</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <label for="motDePasse" class="block text-sm font-medium text-gray-300"
          >Mot de Passe</label
        >
        <input
          type="password"
          id="motDePasse"
          name="motDePasse"
          [(ngModel)]="user.motDePasse"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          id="remember"
          name="remember"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="remember" class="ml-2 block text-sm text-gray-300"
          >Remember me</label
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
      <div class="text-center mt-4">
        <a
          [routerLink]="'/register'"
          class="text-sm text-blue-400 hover:underline"
          >Create Account?</a
        >
      </div>
    </form>
  </div>
</div>
