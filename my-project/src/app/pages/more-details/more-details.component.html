<div class="min-h-screen flex flex-col justify-center items-center bg-gray-900 text-white">
    <!-- Event Details Section -->
    <div class="event-details w-full max-w-3xl bg-gray-800 shadow-lg rounded p-6 mb-8 text-center">
      <h1 class="text-4xl font-bold mb-4 text-blue-400">Share your voice, it matters</h1>
      <p class="text-gray-300 italic mb-6">Your thoughts and ideas inspire others.</p>
      <h2 class="text-2xl font-semibold mb-2">{{ eventDetails.title }}</h2>
      <p class="text-gray-300">{{ eventDetails.description }}</p>
    </div>
  
    <!-- Comments Section -->
    <div class="comments-section w-full max-w-3xl bg-gray-800 shadow-lg rounded p-6">
      <h2 class="text-2xl font-semibold mb-6">Comments</h2>
  
      <!-- Comments List -->
      <div class="comments-list space-y-6">
        <div
          *ngFor="let comment of comments"
          class="comment bg-gray-700 p-4 rounded shadow-md"
        >
          <div class="flex justify-between items-center mb-2">
            <span class="font-semibold">{{ comment.username }}</span>
            <span class="text-sm text-gray-400">{{ comment.createdAt }}</span>
          </div>
          <p class="text-gray-300">{{ comment.content }}</p>
        </div>
      </div>
  
      <!-- Add Comment Form -->
      <form (ngSubmit)="submitComment()" class="mt-6">
        <textarea
          [(ngModel)]="newComment"
          name="newComment"
          rows="4"
          placeholder="Write a comment..."
          class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded focus:ring-2 focus:ring-blue-500"
          required
        ></textarea>
        <button
          type="submit"
          class="mt-4 w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition-all"
        >
          Add Comment
        </button>
      </form>
    </div>
  </div>
